<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DishCovery</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <script type="text/javascript" src="static/darkmode.js" defer></script>
</head>
<body class="bg-body">
    <button id="theme-switch">
        <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#e3e3e3"><path d="M480-120q-150 0-255-105T120-480q0-150 105-255t255-105q14 0 27.5 1t26.5 3q-41 29-65.5 75.5T444-660q0 90 63 153t153 63q55 0 101-24.5t75-65.5q2 13 3 26.5t1 27.5q0 150-105 255T480-120Zm0-80q88 0 158-48.5T740-375q-20 5-40 8t-40 3q-123 0-209.5-86.5T364-660q0-20 3-40t8-40q-78 32-126.5 102T200-480q0 116 82 198t198 82Zm-10-270Z"/></svg>
        <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#e3e3e3"><path d="M480-360q50 0 85-35t35-85q0-50-35-85t-85-35q-50 0-85 35t-35 85q0 50 35 85t85 35Zm0 80q-83 0-141.5-58.5T280-480q0-83 58.5-141.5T480-680q83 0 141.5 58.5T680-480q0 83-58.5 141.5T480-280ZM200-440H40v-80h160v80Zm720 0H760v-80h160v80ZM440-760v-160h80v160h-80Zm0 720v-160h80v160h-80ZM256-650l-101-97 57-59 96 100-52 56Zm492 496-97-101 53-55 101 97-57 59Zm-98-550 97-101 59 57-100 96-56-52ZM154-212l101-97 55 53-97 101-59-57Zm326-268Z"/></svg>
    </button>
    <header>
        <nav>
            <img src="{{ url_for('static', filename='images/DishCovery.png') }}" alt="DishCovery Logo" class = "nav-logo">
            <ul>
                <li><a href="#" id="home-btn">Home</a></li>
                <li><a href="#" id="favorites-btn">Favorites</a></li>
                <li><a href="{{ url_for('about') }}">About</a></li>
            </ul>
        </nav>
        <button id="logout-btn">Logout</button>
    </header>

    <h1 class="label-for-searchbar">
        <br>Find recipes based on the ingredients you have!
    </h1>

    <div class="search-section">
        <div id="search-container">
            <input type="text" id="ingredient-input" placeholder="Try 'chicken', 'tomato', or 'cheese'">
            <select id="filter-select">
                <option value="">Filter by...</option>
                <option value="Vegetarian">Vegetarian</option>
                <option value="Seafood">Seafood</option>
                <option value="Dessert">Dessert</option>
            </select>
            <button id="search-btn">Search</button>
        </div>  
    </div>

    <section class="recommendation-section">
        <h2 id="reco-recipes">Recommended Recipes</h2>
        <h2 id="fav-recipes" style="display: none;">Favorite Recipes</h2>
        <div class="recipe-grid" id="recipe-grid">
            <!-- Recipes will be dynamically inserted here -->
        </div>
    </section>
    
    <!-- Chatbot Icon -->
    <div id="chatbot-icon" onclick="toggleChatbot()">ðŸ’¬</div>

    <!-- Chatbot UI -->
    <div id="chatbot-container" class="hidden">
        <div id="chatbot-messages"></div>
        <input type="text" id="chatbot-input" placeholder="Curious? Ask me anything!">
        <button id="chatbot-send">Send</button>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
    <script>
        // Set the current user in localStorage after login
        const username = "{{ username }}"; // Replace with the actual username from the backend
        localStorage.setItem("currentUser", username);

        // Ensure the mode is applied for the logged-in user
        const userDarkMode = localStorage.getItem(`${username}-darkmode`);
        if (userDarkMode === "active") {
            document.body.classList.add("darkmode");
        } else {
            document.body.classList.remove("darkmode");
        }
    </script>
</body>
</html>
